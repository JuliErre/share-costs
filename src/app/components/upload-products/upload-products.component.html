
<ion-grid>
    <ion-row>

        <p class="text-lg font-semibold">Product:</p>
    </ion-row>
    <ion-row>

        <ion-input #getProductName minlength="4" pattern="[a-z]" required  type="text" placeholder="Enter the name"  class="px-2 bg-black rounded-md text-zinc-300" > </ion-input>
        <ion-input #getProductCost min="1" type="number"  required type="number" placeholder="Enter the price" class="px-2 bg-black rounded-md text-zinc-300" > </ion-input>
    </ion-row>
     
    <ion-row>
        
        <ion-button shape="round" color="dark" class="rounded-xl bg-white font-semibold w-full border-2 border-gray-400 border-solid" (click)="uploadToFirebase(getProductName.value, getProductCost.value)">
            Add product
        </ion-button>
    </ion-row>

    <ion-row>
        
        <p class="text-xl font-semibold mt-6">All products:</p>
    </ion-row>

    <ion-row>
        <ion-list>
            <ion-item *ngFor="let product of productService.productsArray">
                <span class="name">{{ product.name }} </span>
                <span class="price"> - {{ product.price }}$ </span>
                <ion-button color="danger" type="button" (click)="deleteProduct(product)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </ion-item>
        </ion-list>
    </ion-row>
        
   
</ion-grid>
