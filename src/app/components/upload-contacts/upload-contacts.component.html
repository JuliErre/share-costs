
<ion-grid class="flex flex-col items-center justify-center gap-2 " >
    <p class="text-lg font-semibold">Contact:</p>
    <ion-row>
        
        <ion-input  #getContactName minlength="4" pattern="[a-z]" required  type="text" placeholder="Enter the name"> </ion-input>
        <!-- <input #getContactName minlength="4" pattern="[a-z]" required  type="text" placeholder="Enter the name"  class="px-2 bg-black rounded-md text-zinc-300" /> -->
    </ion-row>
    <ion-row>
        <ion-input  #getContactPhoneNumber min="1" type="number"  required type="number" placeholder="Enter the phonenumber"> </ion-input>
        <!-- <input #getContactPhoneNumber min="1" type="number"  required type="number" placeholder="Enter the phonenumber" class="px-2 bg-black rounded-md text-zinc-300" /> -->
    </ion-row>
     
    <ion-row>
        
        <ion-button color="dark" class="rounded-xl bg-white font-semibold w-full border-2 border-gray-400 border-solid" (click)="uploadToFirebase(getContactName.value, getContactPhoneNumber.value)">
            Add contact
        </ion-button>
    </ion-row>

    <p class="text-xl font-semibold mt-6">All contacts:</p>
    <ion-list>
        <ion-item *ngFor="let contact of contactService.contactsArray">
                <span class="name">{{ contact.name }} </span>
                <span class="price"> - {{ contact.phoneNumber }} </span>
                <ion-button color="danger" type="button" (click)="deleteContact(contact)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        </ion-item>
    </ion-list>
</ion-grid>
